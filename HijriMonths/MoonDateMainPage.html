<html>
    <h1>Moon date app</h1>
    <body>
        Last New Moon:
           <span id="lastNewMoon"></span> 
        <br>

        Hijri Date:
           <span id="hijriDate"></span> 
        <br>

        Next New Moon:
           <span id="nextNewMoon"></span> 
        <br>

        <span id="expectedDays"></span> 
        <br>
        
        <span id="nextMonth"></span> 
        <br>

        
        
    </body>
</html>

<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);

    document.getElementById("lastNewMoon").innerHTML = urlParams.get('lastNewMoon');
    document.getElementById("hijriDate").innerHTML = urlParams.get('hijriDate');
    document.getElementById("nextNewMoon").innerHTML = urlParams.get('nextNewMoon');
    document.getElementById("expectedDays").innerHTML = urlParams.get('expectedDays');
    document.getElementById("nextMonth").innerHTML = urlParams.get('nextMonth');
</script>
