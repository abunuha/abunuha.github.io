<html>
    <h1>Moon date app</h1>
    <body>
        Last New Moon:
           <span id="lastNewMoon"></span> 
        <br>

        Hijri Date:
           <span id="hijriDate"></span> 
        <br>
        
    </body>
</html>

<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const lastNewMoon = urlParams.get('lastNewMoon');
    const hijriDate = urlParams.get('hijriDate');
    document.getElementById("lastNewMoon").innerHTML = lastNewMoon;
    document.getElementById("hijriDate").innerHTML = hijriDate;
</script>
