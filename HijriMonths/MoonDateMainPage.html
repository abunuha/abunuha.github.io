<html>
    <h1>Moon date app</h1>
    <body>
        Last New Moon:
           <span id="lastNewMoon"></span> 
        <br>

        Hijri Date:
           <span id="hijriDate"></span> 
        <br>

        Next New Moon:
           <span id="nextNewMoon"></span> 
        <br>
        
    </body>
</html>

<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    
    const hijriDate = urlParams.get('hijriDate');
    const nextNewMoon = urlParams.get('nextNewMoon');
    document.getElementById("lastNewMoon").innerHTML = urlParams.get('lastNewMoon');
    document.getElementById("hijriDate").innerHTML = hijriDate;
    document.getElementById("nextNewMoon").innerHTML = nextNewMoon;
</script>
