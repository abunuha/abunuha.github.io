    <ul>
        <li><b>1 Muharram 24 AH:</b> Sayyidunā Umar bin Farooq&#1555; was martyred</li>
        <li><b>10 Muharram 61 AH:</b> Sayyidunā Husain ibn Ali&#1555;, grandson of the Prophet (&#xFDFA;) was martyred at Karbala</li>
        <li><b>10 Muharram :</b> Prophet Musa (s) and his people were liberated from Pharoah</li>
        <li><b>20 Muharram:</b> Death of Sayyidunā Bilal&#1555;</li>
    </ul>
